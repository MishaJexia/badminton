<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background: #eee;
			font-family: arial, sans-serif;
			font-weight: bold;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
			overflow: hidden;
		}
		.score-box {
			color: #fff;
			font-size: 40vw;
			float: left;
			text-align: center;
			width: 50%;
			height: 100vh;
			line-height: 1.4;
			position: relative;
		}
		.btn {
			color: #fff;
			font-size: 40px;
			position: absolute;
			bottom: 0px;
			display: block;
			width: 50%;
			height: 100px;
			text-align: center;
			text-decoration: none;
			line-height: 2.5;
		}
		.btn:hover {
			background: #ddd;
		}
		.minusA, .minusB {
			left: 40px;
		}
		.plusA, .plusB {
			right: 40px;
		}
		.reset, .switch {
			position: absolute;
			top: 20px;
		}
		.reset {
			left: 20px;
		}
		.switch {
			right: 20px;
		}
	</style>
</head>
<body>
	<div class="score-box">
		<span class="scoreA">0</span>
		<div class="control">
			<a class="btn minusA" href="">&minus;</a>
			<a class="btn plusA" href="">&plus;</a>
		</div>
	</div>
	<div class="score-box">
		<span class="scoreB">0</span>
		<div class="control">
			<a class="btn minusB" href="">&minus;</a>
			<a class="btn plusB" href="">&plus;</a>
		</div>
	</div>
	<a class="reset" href="">重來</a>
	<a class="switch" href="">換邊</a>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			var counterA = 0;
			var counterB = 0;
			// 左半場
			$('.plusA').click(function(e) {
				e.preventDefault();
				if ( counterA < 21 ) {
					counterA ++;
					$('.scoreA').html(counterA);
				}
			})
			$('.minusA').click(function(e) {
				e.preventDefault();
				if ( counterA > 0) {
					counterA --;
					$('.scoreA').html(counterA);
				}
			})
			// 右半場
			$('.plusB').click(function(e) {
				e.preventDefault();
				if ( counterB < 21 ) {
					counterB ++;
					$('.scoreB').html(counterB);
				}
			})
			$('.minusB').click(function(e) {
				e.preventDefault();
				if ( counterB > 0) {
					counterB --;
					$('.scoreB').html(counterB);
				}
			})
			// 重設
			$('.reset').click(function(e) {
				e.preventDefault();
				$('.scoreA').html(0);
				$('.scoreB').html(0);
			})
			// 半場交換
			$('.switch').click(function(e) {
				e.preventDefault();
				var a = counterA;
				var b = counterB;
				$('.scoreA').html(b);
				$('.scoreB').html(a);
				counterA = b;
				counterB = a;
			})
			
		});

	</script>
</body>
</html>
