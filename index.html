<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>PSC Badminton Scoreboard</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background: #005500;
			font-family: arial, sans-serif;
			font-weight: bold;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
			overflow: hidden;
		}
		.score-box {
			color: #fff;
			font-size: 45vw;
			float: left;
			text-align: center;
			width: 50%;
			height: 100vh;
			line-height: 1.2;
			position: relative;
			letter-spacing: -20px;
		}
		.score-box:first-child {
			border-right: 2px solid yellow;
			background: #006600;
		}
		.active {
			color: yellow;
		}
		.control {
			position: absolute;
			bottom: 0;
			width: 100%;
		}
		.btn {
			color: #ccc;
			font-size: 40px;
			display: block;
			float: left;
			width: 50%;
			height: 100px;
			text-align: center;
			text-decoration: none;
			line-height: 2.5;
			opacity: .7;
		}
		.reset, .switch {
			background: #004400;
			border-radius: 40px;
			color: #fff;
			display: block;
			font-weight: 100;
			width: 40px;
			height: 40px;
			line-height: 2.5;
			text-align: center;
			position: absolute;
			top: 15px;
			text-decoration: none;
		}
		.reset {
			left: 15px;
		}
		.switch {
			right: 15px;
		}
	</style>
</head>
<body>
	<div class="score-box">
		<span class="scoreA">0</span>
		<div class="control">
			<a class="btn minusA" href="">&minus;</a>
			<a class="btn plusA" href="">&plus;</a>
		</div>
	</div>
	<div class="score-box">
		<span class="scoreB">0</span>
		<div class="control">
			<a class="btn minusB" href="">&minus;</a>
			<a class="btn plusB" href="">&plus;</a>
		</div>
	</div>
	<a class="reset" href="">重來</a>
	<a class="switch" href="">換邊</a>

	<script src="jquery-3.4.1.slim.min.js"></script>
	<script>
		$(function(){
			// DOM
			var scoreA = $('.scoreA');
			var scoreB = $('.scoreB');

			var plusA = $('.plusA');
			var plusB = $('.plusB');

			var minusA = $('.minusA');
			var minusB = $('.minusB');

			var counterA = 0;
			var counterB = 0;

			// 左半場
			plusA.click(function(e) {
				e.preventDefault();
				if ( counterA < 21 ) {
					counterA ++;
					scoreA.html(counterA).addClass('active');
					scoreB.removeClass('active');
				}
			})
			minusA.click(function(e) {
				e.preventDefault();
				if ( counterA > 0) {
					counterA --;
					scoreA.html(counterA);
				}
			})
			// 右半場
			plusB.click(function(e) {
				e.preventDefault();
				if ( counterB < 21 ) {
					counterB ++;
					scoreB.html(counterB).addClass('active');
					scoreA.removeClass('active');
				}
			})
			minusB.click(function(e) {
				e.preventDefault();
				if ( counterB > 0) {
					counterB --;
					scoreB.html(counterB);
				}
			})
			// 重設分數
			$('.reset').click(function(e) {
				e.preventDefault();
				scoreA.html(0).removeClass('active');
				scoreB.html(0).removeClass('active');
				counterA = 0;
				counterB = 0;
			})
			// 半場交換
			$('.switch').click(function(e) {
				e.preventDefault();
				var a = counterA;
				var b = counterB;
				scoreA.html(b).toggleClass('active');
				scoreB.html(a).toggleClass('active');
				counterA = b;
				counterB = a;
			})
		});

	</script>
</body>
</html>
